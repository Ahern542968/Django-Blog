{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block extend_css %}
    <link href="{% static 'css/user/login.css' %}" rel="stylesheet">
{% endblock %}
{% block main %}
    <div class="auth-form px-3" id="login">
        <form action="{% url 'user:user-login' %}?next={{ request.get_full_path | slice:'18:' }}" accept-charset="UTF-8" method="post">
            {% csrf_token %}
            <div class="auth-form-header p-0">
                <h1>Welcome to Sign in</h1>
            </div>
            <div class="auth-form-body mt-3">
                <label for="id_username" class="d-flex">
                    Username or email address
                </label>
                <input type="text" name="username" id="id_username" class="form-control input-block" tabindex="1"
                       autocapitalize="off" autofocus="autofocus" required="">
                <label for="id_password" class="d-flex justify-content-between">
                    <span>Password</span>
                    <a class="label-link" href="#">Forgot password?</a>
                </label>
                <input type="password" name="password" id="id_password" class="form-control form-control input-block"
                       tabindex="2" required="">
                <input type="submit" name="commit" value="Sign in" tabindex="3" class="btn btn-success btn-block"
                       data-disable-with="Signing in">
            </div>
        </form>
        <p class="create-account mt-3">
            New to my blog?
            <a data-ga-click="Sign in, switch to sign up" href="{% url 'user:user-register' %}">Create an account</a>.
        </p>
    </div>
{% endblock %}
